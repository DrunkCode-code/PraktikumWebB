<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">
        <meta name="keywords" content="Biodata Diri">
    </head>
    <body>
        <main>
            <fieldset class="biodata">
                <legend class="biodataDiri">Biodata Diri</legend>
                <form>
                    <p>
                        <label>Nama : </label>
                        <input type="text" id="nama"><br>
                    </p>
                    <p>
                        <label>Tempat Lahir : </label>
                        <input type="text" id="tempatLahir"><br>
                    </p>
                    <p>
                        <label>Tanggal Lahir : </label>
                        <input type="date" id="tanggalLahir"><br>
                    </p>
                    <p>
                        <fieldset>
                            <legend>Jenis Kelamin</legend>
                            <input type="radio" id="laki" name="gender" value="L">
                            <label for="L">Laki - Laki</label><br>
                            <input type="radio" id="perempuan" name="gender" value="P">
                            <label for="P">Perempuan</label><br>
                        </fieldset>
                    </p>
                    <p>
                        <label for="penTer">Pendidikan Terakhir :</label>
                        <select id="penTer">
                            <option value="S3">S3</option>
                            <option value="S2">S2</option>
                            <option value="S1">S1</option>
                            <option value="SMA">SMA</option>
                            <option value="SMP">SMP</option>
                            <option value="SD">SD</option>
                        </select><br>
                    </p>
                    <p>
                        <label for="penSaatIni">Pendidikan Saat Ini :</label>
                        <select id="penSaatIni">
                            <option value="S3">S3</option>
                            <option value="S2">S2</option>
                            <option value="S1">S1</option>
                            <option value="SMA">SMA</option>
                            <option value="SMP">SMP</option>
                            <option value="SD">SD</option>
                        </select><br>
                    </p>
                    <p>
                        <label>No Telp/HP : </label>
                        <input type="number" id="noTelp"><br>
                    </p>
                    <p>
                        <label>Alamat : </label><br>
                        <textarea name="alamat"></textarea>
                    </p>
                    <button>Submit</button>
                </form>
            </fieldset>
        </main>
        <footer>
            <p>Pembuatan Form &#169; 2020, Made Dwiki Budi Laksana</p>
        </footer>
    </body>
</html>
